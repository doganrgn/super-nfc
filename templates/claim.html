{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body text-center p-4">
        <h2 class="mb-3">Tag Sahiplen</h2>
        <p class="text-muted">Kısa kod: <code>{{ shortid }}</code></p>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% else %}
          <p>Bu etiket hesabınıza atanacak ve düzenleme yetkisi size geçecek.</p>
        {% endif %}
        <form method="post" class="d-grid gap-3">
          <button type="submit" class="btn btn-primary btn-lg">Sahiplen ve Devam Et</button>
          <a href="/claim-info/{{ shortid }}" class="btn btn-outline-secondary">Geri Dön</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
