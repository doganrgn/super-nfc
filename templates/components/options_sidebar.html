<div class="options-sidebar" data-options-sidebar>
  <button
    type="button"
    class="btn btn-primary options-sidebar__toggle"
    data-options-sidebar-open
    aria-haspopup="dialog"
    aria-expanded="false"
    aria-controls="optionsSidebarPanel"
  >
    <i class="bi bi-sliders"></i>
    Seçenekleri Aç
  </button>

  <div class="options-sidebar__backdrop" data-options-sidebar-backdrop></div>

  <aside
    id="optionsSidebarPanel"
    class="options-sidebar__container"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
    aria-labelledby="optionsSidebarTitle"
    data-options-sidebar-panel
    tabindex="-1"
  >
    <header class="options-sidebar__header">
      <h2 class="options-sidebar__title" id="optionsSidebarTitle">Hızlı Ayarlar</h2>
      <button
        type="button"
        class="options-sidebar__close"
        aria-label="Seçenekleri kapat"
        data-options-sidebar-close
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </header>

    <div class="options-sidebar__body">
      <section class="options-sidebar__section">
        <h3>Profil</h3>
        <p>Profil kartvizitini zenginleştirmek için aşağıdaki seçenekleri kullan.</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="sidebarShowPhoto" checked>
          <label class="form-check-label" for="sidebarShowPhoto">Profil fotoğrafını göster</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="sidebarShowSocial">
          <label class="form-check-label" for="sidebarShowSocial">Sosyal medya ikonlarını gizle</label>
        </div>
      </section>

      <section class="options-sidebar__section">
        <h3>Bildirimler</h3>
        <p>Tag okutulduğunda e-posta veya push bildirimi al.</p>
        <ul>
          <li>Günlük özet e-postası</li>
          <li>Anlık push bildirimi (beta)</li>
        </ul>
      </section>

      <section class="options-sidebar__section">
        <h3>Destek</h3>
        <p>Soruların için <a href="mailto:destek@example.com">destek@example.com</a> adresine yaz.</p>
      </section>
    </div>

    <footer class="options-sidebar__footer">
      <button type="button" class="btn btn-outline-secondary" data-options-sidebar-close>
        Vazgeç
      </button>
      <button type="button" class="btn btn-primary">Kaydet</button>
    </footer>
  </aside>
</div>
