{% extends "base.html" %}
{% block content %}
<!-- // CODEx: Claim akışındaki yönlendirmeleri desteklemek için login formu güncellendi -->
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-4">
    <h2 class="mb-3">Giriş Yap</h2>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

    <form method="post" class="d-grid gap-3">
      <input type="hidden" name="next_url" value="{{ next_url or '/dashboard' }}">
      <div>
        <label class="form-label">E-posta</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div>
        <label class="form-label">Parola</label>
        <input name="password" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary">Giriş</button>
    </form>

    <p class="mt-3 text-muted">
      Hesabın yok mu?
      <a href="/register{% if next_url and '/claim/' in next_url %}?pending_shortid={{ next_url.split('/')[-1] }}&next={{ next_url|urlencode }}{% endif %}">Kayıt ol</a>
    </p>
  </div>
</div>
{% endblock %}
